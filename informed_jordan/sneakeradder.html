<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Club Archives</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
        <div id="content">
            <header>
                <a id = "logo_link" href = "index.html">
                    <img class = "logo" src="images/jordan_logo.png" alt="Flight Club Archives Logo">
                </a>
                <nav>
                    <a href = "index.html">Home</a>
                    <a href = "jordansilhouettes.html">Jordan Silhouettes</a>
                    <a href = "sneakeradder.html">Sneaker Adder</a>
                </nav>
            </header>
    </div>
            <main class="contact">
                <div id="feedback"></div>
                <h1>Sneaker Adder</h1>
                <p>Do you have a favorite Jordan or Nike shoe that you don't see on this website? Add it here! We can answer questions you have about any sneaker!</p>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                      <li>
                        <label for="name">Name of Sneaker:</label>
                        <input type="text" id="name" name="user_name" />
                      </li>
                      <li>
                        <label for="mail">Email:</label>
                        <input type="email" required id="mail" name="user_email" placeholder="Your email.@here.com" />
                      </li>
                      <li>
                        <label for="msg">Questions about sneaker:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      <li class="button">
                            <button type="submit">Send your Sneaker</button>
                      </li>
                      </li>
                    </ul>
                  </form>
                
            </main>
            <footer>
                <p>Flight Club Archives &copy;</p>
                <p><a href="jordansilhouettes.html" target ="_blank">Jordan Silhouettes</a></p>
                <p><a href="sneakeradder.html">Sneaker Adder</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Thank you for adding a sneaker. We will add the sneaker soon!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>
    
</body>
</html>
